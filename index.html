<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower-matrix-wrapper">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="tasks-wrapper">
      <p id="new-task-wrapper">
        <label for="new-task">Add Item</label> 
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="add style-btn">Add</button>
        </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="style-task"><input class="checkbox-input" type="checkbox">
        <label class="task task-label">Pay Bills</label>
        <input class="task task-input" type="text">
        <button class="edit style-btn">Edit</button>
        <button class="delete style-btn">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode style-task">
        <input class="checkbox-input" type="checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit style-btn">Save</button>
        <button class="delete style-btn">
          <img class="remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="style-task">
          <input class="checkbox-input" type="checkbox" checked>
          <label class="task complete task-label">See the Doctor</label>
          <input class="task task-input" type="text" >
          <button class="edit style-btn">Edit</button>
          <button class="delete style-btn">
            <img class="remove-img" src="./remove.svg">
          </button>
      </li>
    </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
