<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix-wrapper">
      <h1>
        <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      </h1>
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="tasks-wrapper">
      <section id="new-task-wrapper">
        <h3 class="new-task-header task-header">Add Item</h3> 
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="add style-btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-header">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="style-task">
            <input class="checkbox-input" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="task task-input" type="text">
            <button class="edit style-btn">Edit</button>
            <button class="delete style-btn">
              <img class="remove-img" src="./remove.svg" alt="Remove arrow icon">
            </button>
          </li>
          <li class="edit-mode style-task">
           <input class="checkbox-input" type="checkbox">
           <label class="task task-label">Go Shopping</label>
           <input type="text" value="Go Shopping" class="task task-input">
           <button class="edit style-btn">Save</button>
           <button class="delete style-btn">
             <img class="remove-img" src="./remove.svg" alt="Remove arrow icon">
           </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-header">Completed</h3>
        <ul id="completed-tasks">
          <li class="style-task">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="task complete task-label">See the Doctor</label>
            <input class="task task-input" type="text" >
            <button class="edit style-btn">Edit</button>
            <button class="delete style-btn">
              <img class="remove-img" src="./remove.svg" alt="Remove arrow icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
